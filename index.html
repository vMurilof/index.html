<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meu Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;

      /* Fundo com imagem nova */
      background-image: url('https://images.unsplash.com/photo-1521334884684-d80222895322?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      color: white;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    p {
      color: #ddd;
    }

    button {
      padding: 15px 30px;
      background-color: #E1306C;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 18px;
      border-radius: 30px;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #C13584;
    }
  </style>
</head>
<body>
  <h1>Olá! Bem-vindo.</h1>
  <p>Site teste.</p>

  <!-- Botão do Instagram -->
  <button onclick="abrirInstagram()">Visitar meu Instagram</button>

  <script>
    function abrirInstagram() {
      window.open("https://www.instagram.com/_murilov18/", "_blank");
    }
  </script>
</body>
</html>
