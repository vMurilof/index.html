<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meu Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;

      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRW8tVmVwLZ6Fmp8biVgm_qcqdI67Mk_laaww&s');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      color: white;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    p {
      color: #ddd;
    }

    button {
      padding: 15px 30px;
      background-color: #E1306C;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 18px;
      border-radius: 30px;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background-color: #C13584;
    }

    .zap {
      background-color: #25D366;
    }

    .zap:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>
  <h1>Olá! Bem-vindo.</h1>
  <p>Site teste.</p>

  <!-- Botão do Instagram -->
  <button onclick="abrirInstagram()">Visitar meu Instagram</button>

  <!-- Botão do WhatsApp -->
  <button class="zap" onclick="abrirWhatsApp()">Fale comigo no WhatsApp</button>

  <script>
    function abrirInstagram() {
      window.open("https://www.instagram.com/_murilov18/", "_blank");
    }

    function abrirWhatsApp() {
      window.open("https://wa.me/5585986528596", "_blank");
    }
  </script>
</body>
</html>
